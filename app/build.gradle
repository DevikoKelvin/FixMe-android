plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.google.services)
    id 'kotlin-parcelize'
}

android {
    namespace 'com.erela.fixme'
    compileSdk 36

    defaultConfig {
        applicationId "com.erela.fixme"
        minSdk 26
        //noinspection EditedTargetSdkVersion
        targetSdk 36
        versionCode 650
        versionName "1.3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            outputFileName = "Erela_FixMe_prerelease_v${variant.versionName}.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding true
    }

    buildFeatures {
        buildConfig true
    }
    lint {
        disable 'Instantiatable'
    }
}

dependencies {
    // Core
    implementation libs.androidx.core.ktx

    // UI
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.design
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    implementation libs.swipeRefreshLayout

    // 3rd-party
    implementation libs.flexbox
    implementation libs.lottie
    implementation libs.glide
    implementation libs.circleIndicator
    implementation platform(libs.firebase.bom)
    implementation libs.firebase.core
    implementation libs.firebase.analytics
    implementation libs.firebase.iid
    implementation libs.retrofit
    implementation libs.okhttp3
    implementation libs.converter.gson
    implementation libs.logging.interceptor
    implementation libs.appxupdater
    implementation libs.pusher.java.client
    implementation libs.push.notifications.android
    implementation libs.balloon
    implementation libs.shimmer

    // Testing
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}